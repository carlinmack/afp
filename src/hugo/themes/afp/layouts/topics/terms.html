{{ define "main" }}


<table width="80%" class="entries">
  <tbody>
    <tr>
      <td>
        <ul>
          {{ range .Data.Pages.ByTitle }}
          <li><a href="{{ .Permalink }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </td>
    </tr>
  </tbody>
</table>


{{ end }}
