<div id="menuToggle">
  <input id="toggle" type="checkbox" />
  <label for="toggle">
    <span>menu</span>
    <div></div>
    <div></div>
    <div></div>
  </label>

  <a href="{{- .Site.BaseURL -}}" class='logoLink'>
    <img src="{{- .Site.BaseURL -}}images/afp.png" alt='Logo of the Archive of Formal Proofs' class="logo">
  </a>

  {{ if and (ne .Kind "home") (ne .File.TranslationBaseName "search") -}}
  <form action="{{ " search" | absURL }}">
    <button id="searchButton" type="button"><img src="{{- .Site.BaseURL -}}images/search.svg"
          alt="Search" /></button>
  </form>
  {{ end -}}

  <nav id="menu">
    <div>
      <a href="{{- .Site.BaseURL -}}" class='logoLink'>
        <img src="{{- .Site.BaseURL -}}images/afp.png" alt='Logo of the Archive of Formal Proofs' class="logo">
      </a>
      {{ $currentPage := . -}}
      <ul>
        {{- range .Site.Menus.main }}
        <li {{ if $currentPage.IsMenuCurrent "main" . }}class="active" {{ end }}><a href="{{- .URL -}}">{{- .Name -}}
          </a></li>
        {{- end }}
      </ul>
    </div>
    <ul>
      {{- range .Site.Menus.bottom }}
      <li {{ if $currentPage.IsMenuCurrent "bottom" . }}class="active" {{ end }}><a href="{{- .URL -}}">{{- .Name -}}</a>
      </li>
      {{- end }}
    </ul>
  </nav>
</div>
