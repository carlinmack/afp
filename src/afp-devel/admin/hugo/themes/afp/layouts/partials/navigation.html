<div>
  <div>
    <a href="{{- .Site.BaseURL -}}">
      <img src="{{- .Site.BaseURL -}}images/afp.png" alt='Logo of the Archive of Formal Proofs'
        class="logo">
    </a>
    {{ $currentPage := . -}}
    <ul>
      {{- range .Site.Menus.main }}
      <a href="{{- .URL -}}"><li {{ if $currentPage.IsMenuCurrent "main" . }}class="active" {{ end }}>{{- .Name -}}
      </li></a>
      {{- end }}
    </ul>
  </div>
  <ul>
    {{- range .Site.Menus.bottom }}
    <a href="{{- .URL -}}"><li {{ if $currentPage.IsMenuCurrent "bottom" . }}class="active" {{ end }}>{{- .Name -}}</li></a>
    {{- end }}
  </ul>
</div>
