<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body class="mathjax_ignore">
  <aside>
    {{ if ne .Section "theories"}}
    {{- partial "navigation.html" . -}}
    {{ else }}
    {{- partial "theory-navigation.html" . -}}
    {{ end }}
  </aside>

  <div class='content {{- if (eq .Section "entries") }} entries{{- end -}} {{- if (eq .Section "theories") }} theories{{- end -}}'>
    {{- partial "header.html" . -}}
    <div>
      {{- block "main" . }}{{- end }}
      {{- block "footerfiles" . }}{{- end }}
    </div>
  </div>
</body>

</html>
