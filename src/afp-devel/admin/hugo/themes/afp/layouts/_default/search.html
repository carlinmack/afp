{{ define "footerfiles" }}
<script src="/js/mark.min.js"></script>
{{ end -}}

{{- define "main" }}
<form action="{{ "search" | absURL }}">
  <div class='form-container'>
    <input id="searchInput" type="search" size="31" maxlength="255" value=""><button id="searchButton"
      type="button">Search</button>
    <div id="searchInputautocomplete-list" style="display: none">
      <div></div>
    </div>
  </div>
</form> 

<div id="authorTopic"></div> 

<div id="search-results">
</div>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
<div id="summary-${key}">
  <div class='title'>
    <a href="https://isa-afp.org/entries/${link}.html">${title}</a>
    <a download href="https://isa-afp.org/release/afp-${shortname}-current.tar.gz">Download</a>
  </div>
  <p>${abstract}</p>
  <p><i>${ isset topics }Topics: ${topics}${ end }</i></p>
</div>
</script>
{{ end }}
