{{ define "footerfiles" }}
<script src="/js/flexsearch.min.js"></script>
<script src="/js/mark.min.js"></script>
<script src="/js/search.js"></script>
{{ end }}
{{ define "main" }}
<form action="{{ "search" | absURL }}">
  <div class='form-container'>
    <input id="searchInput" type="search" size="31" maxlength="255" value=""><button id="searchButton"
      type="button">Search</button>
    <div id="searchInputautocomplete-list" style="display: none">
      <div></div>
    </div>
  </div>
</form> <br>
<div id="authorTopic"></div> <br>
<table width="80%" class="entries">
  <tbody id="search-results">
    <tr>
      <td class="head">Matching entries</td>
    </tr>
  </tbody>
</table>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <tr>
      <td class="entry" id="summary-${key}">
        <a download href="https://isa-afp.org/release/afp-${shortname}-current.tar.gz">Download</a>
        <a class="title" href="https://isa-afp.org/entries/${link}.html">${title}</a> <br>
        <p>${abstract}</p>
        <p><i>${ isset topics }Topics: ${topics}${ end }</i></p>
      </td>
    </tr>
</script>
{{ end }}
