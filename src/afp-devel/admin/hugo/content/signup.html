---
title: Sign up
---

<form action="/api/auth/signup" method="post">
  <div>
    <label for="username">Username</label><br>
    <input disabled required type="username" name="username" id="username" pattern="[A-Za-z-.0-9]{4,12}"
      title="4 to 14 letters. Numbers, dashes and full stops allowed." autofocus/>
  </div>
  <div></div>
  <div>
    <label for="email">Email</label><br>
    <input disabled required type="email" name="email" id="email"/>
  </div>
  <div></div>
  <div>
    <label for="password">Password</label><br>
    <input disabled required type="password" name="password" id="password"/><br>
  </div>
  <div>
    <label for="confirm">Confirm Password</label><br>
    <input disabled required type="password" name="confirm" id="confirm"/><br>
  </div>
  <input disabled type="hidden" name="next">
  <input class="action" disabled type="submit" value="Sign up"></input>
  <p style="line-height: 1.5em;">or <a href="/login/">sign in</a></p>
</form>

<script>
  var inputs = document.querySelectorAll('input');
  for (var input of inputs) {
    input.removeAttribute("disabled");
  }

  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
  }
  let nextURL = getURLParameter("next");
  if (nextURL) {
    document.querySelector("input[name='next']").value = nextURL
    document.querySelector('a[href="/login/"]').href += "?next=" + nextURL
  }
</script>
