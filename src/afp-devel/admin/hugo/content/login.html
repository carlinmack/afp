<form action="/api/auth/login/password" method="post">
  <p>
    <label for="email">Email</label><br>
    <input required="" type="email" name="email" id="email">
  </p>
  <p>
    <label for="password">Password</label><br>
    <input required="" type="password" name="password" id="password"><br>
    <a href="">Forgot password?</a>
  </p>
  <input type="hidden" name="next">
  <input class="action" type="submit" value="Sign in">
  <p style="line-height: 1em;">or <a href="/signup/">create an account</a></p>
</form>

<script>
  var inputs = document.querySelectorAll('input');
  for (var input of inputs) {
    input.removeAttribute("disabled");
  }

  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
  }
  let nextURL = getURLParameter("next");
  if (nextURL) {
    document.querySelector("input[name='next']").value = nextURL
    document.querySelector('a[href="/signup/"]').href += "?next=" + nextURL
  }
</script>
