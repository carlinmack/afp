---
title: Edit profile
url: /account/create
---
<!-- enctype="multipart/form-data" -->
<form action="/api/auth/updateSettings" method="post" 
    
  style="max-width:500px;margin:0 auto;align-items: center;">
  <label disabled for="name">Display Name</label>
  <input disabled id="name" name="name" type="text" autofocus/>
  <h3>Optional</h3>
  <p></p>
  <!-- <label disabled for="picture">Profile Picture</label>
  <input disabled id="picture" name="picture" type="file"> -->
  <label disabled for="affiliation">Affiliation</label>
  <input disabled id="affiliation" name="affiliation" type="text"/>
  <label disabled for="description">Description</label>
  <textarea id="description" name="description" cols="40" rows="7"></textarea>
  <label disabled for="website">Website</label>
  <input disabled id="website" name="website" type="url"/>
  <input disabled type="hidden" name="next">
  <input class='action' disabled type="submit" value="Submit"></input>
</form>

<script>
  var inputs = document.querySelectorAll('input');
  for (var input of inputs) {
    input.removeAttribute("disabled");
  }

  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
  }
  let nextURL = getURLParameter("next");
  if (nextURL) {
    document.querySelector("input[name='next']").value = nextURL
    document.querySelector('a[href="/login/"]').href += "?next=" + nextURL
  }
</script>
